<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body class="container">

    <div class="row-mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr/>
    
            <div id="g_id_onload"
                data-client_id="536035614092-67icf8gqdqq4r7d5g52ok2jv57lnjgmr.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
             </div>
             <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
    
            <button class="mt-3" id= "signout">
                    Signout
            </button>
        </div>

        <div class="col-sm-6">

            <h2>Login Manual</h2>
            <hr/>
            
            <form class="d-grid">

                <input type="text" name="correo" class="form-control mb-2 mt-3" placeholder="correo"/>
                <input type="text" name="password" class="form-control mb-2 mt-3" placeholder="password"/>
    
                <button class="btn btn-primary">
                        Ingresar
                </button>
            </form>
        </div>
    </div>

        


        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="./js/auth.js">

            
        </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</body>
</html>
